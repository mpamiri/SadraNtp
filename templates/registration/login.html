{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SADRA</title>
  <!-- لینک به Bootstrap 5 CSS از CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- لینک به فایل CSS جداگانه -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="custom-header">
    <div class="container">
      <div class="row w-100">
        <div class="col text-start">
          <span class="number">Version: {{ version|default:"1.0" }}</span>
        </div>
        <div class="col text-center">
          <h1 class="main-title">SADRA</h1>
        </div>
        <div class="col text-end">
        </div>
      </div>
    </div>
  </div>
  <div class="custom-container">
    <div class="custom-container-header">Login</div>
    <form method="post" action="{% url 'login' %}" class="custom-form">
      {% csrf_token %}
      <div class="custom-form-group">
        <label for="id_username" class="custom-label">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your username" required class="custom-input form-control">
      </div>
      <div class="custom-form-group">
        <label for="id_password" class="custom-label">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter your password" required class="custom-input form-control">
      </div>
      <button type="submit" class="custom-button btn btn-success w-100 mt-3">Login</button>
      {% if form.errors %}
        <div class="alert alert-danger mt-3">
          Please check your username and password.
        </div>
      {% endif %}
    </form>
  </div>

  <!-- لینک به Bootstrap 5 JS از CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
